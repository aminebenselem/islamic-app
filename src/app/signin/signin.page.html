<ion-content class="ion-padding">
<app-sky-animation [timeOfDay]="'midnight'">
  <div style="margin-top: 30%;">
 <div class="logo">
    <ion-img style="width: 100%;height: 170px;" src="../../assets/login1.png"></ion-img>
  </div>

  <form (ngSubmit)="login()" [formGroup]="loginForm" class="login-form">

    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        type="password"
        placeholder="Password"
        formControlName="password"
        required>
      </ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
      Login
    </ion-button>
<ion-button expand="block"  (click)="signInWithGoogle()">
  <ion-icon name="logo-google" slot="start"></ion-icon>
  Sign in with Google
</ion-button>
    <div class="extra-links">
      <a (click)="forgotPassword()">Forgot Password?</a>
      <a [routerLink]="['/signup']">Create account</a>
    </div>

  </form>
  </div>
</app-sky-animation>

</ion-content>
