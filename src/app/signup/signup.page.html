<ion-content class="ion-padding">
<app-sky-animation >
 <div style="margin-top: 30%;">
 <div class="logo">
    <ion-img style="width: 100%;height: 170px;" src="../../assets/login1.png"></ion-img>
  </div>

  <form (ngSubmit)="Register()" [formGroup]="registerForm" class="login-form">

    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        type="password"
        placeholder="Password"
        formControlName="password"
        required>
      </ion-input>
    </ion-item>

     <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        type="password"
        placeholder="ConfirmPassword"
        formControlName="confirmPassword"
        required>
      </ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">
      Login
    </ion-button>

 
  </form>
  </div>
</app-sky-animation>

</ion-content>
